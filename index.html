<script>
function copyText(id){
  var ta=document.getElementById(id);
  var text=ta.value;                 // 只取 textarea 内容，不包含 <textarea> 标签
  if(navigator.clipboard&&navigator.clipboard.writeText){
    navigator.clipboard.writeText(text).then(showTip,()=>fallbackCopy(text));
  }else{
    fallbackCopy(text);
  }
}
function fallbackCopy(text){
  var tmp=document.createElement('textarea');
  tmp.style.position='fixed';
  tmp.style.opacity='0';
  tmp.value=text;
  document.body.appendChild(tmp);
  tmp.select();
  document.execCommand('copy');
  document.body.removeChild(tmp);
  showTip();
}
function copyCN(){copyText('codeCN');}
function copyEN(){copyText('codeEN');}
function showTip(){
  var tip=document.getElementById('tip');
  if(!tip)return;
  tip.style.display='inline';
  setTimeout(function(){tip.style.display='none';},3000);
}
</script>
